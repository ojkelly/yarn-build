on: [pull_request]

name: Build and Test

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check dependencies
        run: |
          yarn install --check-cache

      - name: Prettier
        # run yarn style:fix if your PR fails here
        run: |
          yarn style:check

      - name: Build plugin-all
        run: |
          yarn build:plugin
      - name: Build Example
        run: |
          yarn build --ignore-cache packages/examples/lorem-ipsum
      - name: Test
        run: |
          yarn test --ignore-cache
      - uses: actions/upload-artifact@v4
        with:
          name: plugins-all
          path: .yarn/plugins/@ojkelly

  integration-test:
    name: Integration Test
    needs: [build]
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        node: [20.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          name: plugins-all
          path: e2e/lambda-project/.yarn/plugins/@ojkelly
      - name: Install packages
        run: yarn install --immutable --immutable-cache
      - name: Build plugin
        run: yarn integration:build
      - name: Run integration tests
        run: cd e2e/lambda-project && yarn install --immutable --immutable-cache && yarn run integration
