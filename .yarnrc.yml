enableGlobalCache: false

packageExtensions:
  "@cspotcode/source-map-support@*":
    dependencies:
      source-map-support: "*"
  "@jest/core@*":
    dependencies:
      ts-node: "*"

plugins:
  - path: packages/tools/do/plugin/plugin.cjs
  - path: .yarn/plugins/@ojkelly/plugin-all.cjs
    spec: "https://yarn.build/latest"

supportedArchitectures:
  cpu:
    - current
    - x64
    - arm64
    - x86
  libc:
    - current
    - glibc
    - musl
  os:
    - current
    - darwin
    - linux
    - win32
